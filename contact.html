<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic styling for form layout */
        body {
            font-family: Arial, sans-serif;
            /* line-height: 1.6;
            padding: 20px; */
            overflow: hidden;
            margin: 0 auto;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 8px;
            width: 200px;
            margin-right: 5px;
        }
        .search-container input[type="submit"], 
        .search-container input[type="reset"] {
            padding: 8px;
            cursor: pointer;
        }
        .container {
            position: relative;
            height: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('travel.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* Adjust opacity as desired */
            z-index: -1; /* Ensure background is behind other content */
        }

        .intro {
            /* position: relative;
            z-index: 1; 
            text-align: center; */
            padding: 50px;
            color: #fff; /* Text color */
        }

        .intro h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 1.5em;
        }
        .divMainClass{
            width: 100%;
            

        }
        .divTopClass{
            background-color: black;
            color: white;
            height: 100px;
            width: 100%;
        }
        .divBottomClass{
            height: 80%;
        }
        li{
            display: inline-block;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <div id="divMain" class="divMainClass">
        <div id="divTop" class="divTopClass">
            <div style="float: left;height: inherit;width: 20%;">
                <h3>TravelBloom</h3>
            </div>
            <div style="float: left;height: inherit;width: 40%;color: white;">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="search-container" style="float: left;height: inherit;width: 40%;visibility: hidden;">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Enter keywords...">
                    <input type="submit" value="Search">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
        <div id="divBottom" class="divBottomClass">
            <div class="background-image">
                <div style="padding-top: 100px;">
            <div style="font-weight: bold;color: white;font-size: 40px;padding-top: 20px;padding-left: 30px;">Contact Us</div>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="button" value="Submit"  onclick="submitForm()">
    </form>
</div>
        </div>
        </div>
    </div>
    
    <script src="./travel_recommendation.js"></script>
    
</body>
</html>
